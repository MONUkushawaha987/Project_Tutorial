<!DOCTYPE html>
<html>

<head>
    <title>HTML script Tag</title>
</head>

<body>
    <h2>HTML script Tag</h2>

    <p id="GFG"></p>

    <!-- HTML script Tag Starts Here -->
    <script>
        document.getElementById("GFG").innerHTML
            = "Hello GeeksforGeeks!";
    </script>
    <!-- HTML Script Tag Ends Here -->

</body>

</html>
